
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">

    <title>Dictionary</title>
  </head>
  <body>
    <br>
    <h1 id="title"> Hungry for knowledge?</h1>
    <br>

    <nav class="navbar navbar-light bg-light">
      <button type="button" class="btn btn-light" onClick="refreshPage()">HOME</button>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Add a new word" aria-label="Add to list" onfocus="this.value=''" id="inputField">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="inputButton">Add</button>
      </form>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Search word" onfocus="this.value=''" id="searchWordBar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchWordButton">Search</button>
      </form>
    </nav>
    <br>
    
    <div class="card">
      <div class="card-body">
        <h5 class="list">Words:</h5>
        <ul style="list-style-type:none;" id="listItems"></ul>
      </div>
    </div>
    <div class="card message-successful-inquiry">
      <div class="card-body">
        <h5 class="card-title">The word: <var id="searchedWord">text</var></h5>
        <p class="card-text">it is in the dictionary.</p>
      </div>
    </div>
    <div class="card message-insuccessful-inquiry">
      <div class="card-body">
        <p class="card-text">You pushed us to far. Please try another word.</p>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
